<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
  </head>
  <body>
    <main class="gameBoy">
      <section class="display">
        <section class="parameters">
          <div class="heart_sprite"></div><span class="high_value" id="heart_param">12</span>
          <div class="apple_sprite"></div><span id="apple_param">2</span>
          <div class="sleepy_sprite"></div><span id="sleep_param">3</span>
          <div class="ball_sprite"></div><span id="ball_param">4</span>
        </section>
        <section class="view">
          <div class="tamagotchi_sprite"></div>
        </section>
        <section class="status">
          <p id="current_status">SLEEPY</p>
        </section>
      </section>
      <section class="actions">
        <ul>
          <li><div class="apple_sprite"></div></li>
          <li><div class="sleepy_sprite"></div></li>
          <li><div class="ball_sprite"></div></li>
        </ul>
        <button>Restart</button>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
